<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Report</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .form-section, .result-section {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #2b2b2b;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h2>ðŸ©º AI-Powered Skin Disease Report</h2>
    <div class="container">
        <div class="form-section">
            <form id="reportForm" method="POST">
                {% csrf_token %}
                <input type="text" id="disease_name" name="disease_name" placeholder="Enter Skin Disease Name" required>
                <input type="text" id="age" name="age" placeholder="Enter Age" required>
                <input type="text" id="skin_type" name="skin_type" placeholder="Enter Skin Type" required>
                <input type="text" id="severity" name="severity" placeholder="Enter Severity Level" required>
                <button type="submit">Generate Report</button>
            </form>
        </div>
        <div class="result-section">
            <h3>Report:</h3>
            <div id="response">Your report will appear here.</div>
        </div>
    </div>

    <script>
        document.getElementById("reportForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = new FormData(this);

            fetch("{% url 'generate_skin_report' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerHTML = data.plan 
                    ? `<p>${data.plan.replace(/\n/g, "<br>")}</p>` 
                    : "<p>Error generating report.</p>";
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("response").innerHTML = "<p>Failed to fetch report.</p>";
            });
        });
    </script>
</body>
</html>
